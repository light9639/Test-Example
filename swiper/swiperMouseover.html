<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
        .swiper-container {
            padding-bottom: 30px;
            position: relative;
        }

        .swiper-slide {
            width: 20%;
            height: 200px;
            box-shadow: 0 2px 10px 0px #848484;
            margin-top: 30px;
        }

        .swiper-slide.slide01 {
            background-color: #BE5EC2;
        }

        .swiper-slide.slide02 {
            background-color: #F862A7;
        }

        .swiper-slide.slide03 {
            background-color: #FF7B87;
        }

        .swiper-slide.slide04 {
            background-color: #FFA26A;
        }

        .swiper-slide.slide05 {
            background-color: #FFCE5E;
        }

        .swiper-slide.slide06 {
            background-color: #F9F871;
        }

        .swiper-slide.slide07 {
            background-color: #9BDE7E;
        }

        .swiper-slide.slide08 {
            background-color: #4BBC8E;
        }

        .swiper-slide.slide09 {
            background-color: #039590;
        }

        .swiper-slide.slide10 {
            background-color: #1C6E7D;
        }
    </style>
</head>

<body>
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide01"></div>
            <div class="swiper-slide slide02"></div>
            <div class="swiper-slide slide03"></div>
            <div class="swiper-slide slide04"></div>
            <div class="swiper-slide slide05"></div>
            <div class="swiper-slide slide06"></div>
            <div class="swiper-slide slide07"></div>
            <div class="swiper-slide slide08"></div>
            <div class="swiper-slide slide09"></div>
            <div class="swiper-slide slide10"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
                // disableOnInteraction은 기본값은 true로 사용자가 상호작용 
                // (예를 들어 마우스로 슬라이드를 수동 전환하는 등) 하게 될 경우 자동 재생이 멈추게 된다
            },
            slidesPerView: 3,
            spaceBetween: 10,
            navigation: {	//네비게이션 사용자 설정
                nextEl: '.swiper-button-next',	//다음 버튼 클래스 설정
                prevEl: '.swiper-button-prev',	//이전 버튼 클래스 설정
            },
        });

        // 제이쿼리 버젼
        $('.swiper-slide').on('mouseover', function () {
            swiper.autoplay.stop();
        });
        $('.swiper-slide').on('mouseout', function () {
            swiper.autoplay.start();
        });

        // 순수 자바스크립트 버젼
        /* let $slides = document.querySelectorAll('.swiper-slide');
        for (let i of $slides) {
            i.addEventListener('mouseover', function () {
                swiper.autoplay.stop();
            });
            i.addEventListener('mouseout', function () {
                swiper.autoplay.start();
            });
        } */
    </script>
</body>

</html>
