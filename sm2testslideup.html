<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .header {
            position: relative;
            width: 100%;
            height: 95px;
            background: #ccc;
        }

        .header::after {
            content: '';
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            height: 0;
            background: #ccc;
            transition: .3s .1s;
        }

        .header.on::after {
            height: 50px;
            transition: .3s;
        }

        .list {
            display: flex;
            justify-content: center;
        }

        .list .item {
            display: flex;
            align-items: center;
            height: 95px;
            background: #f00;
            padding: 0 25px;
        }

        .list .item .title {}

        .list .item .sub {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            gap: 15px;
            opacity: 0;
            visibility: hidden;
            transition: .3s;
            z-index: 100;
        }

        .list .item .sub.on {
            opacity: 1;
            visibility: visible;
            transition: .3s .1s;
        }

        .list .item .sub .sub-item {}
    </style>
</head>

<body>
    <header class="header">
        <ul class="list">
            <li class="item">
                <a href="#void" class="title">menu1</a>
                <ul class="sub">
                    <li class="sub-item"><a href="#void">nav1</a></li>
                    <li class="sub-item"><a href="#void">nav2</a></li>
                    <li class="sub-item"><a href="#void">nav3</a></li>
                    <li class="sub-item"><a href="#void">nav4</a></li>
                    <li class="sub-item"><a href="#void">nav5</a></li>
                </ul>
            </li>
            <li class="item">
                <a href="#void" class="title">menu2</a>
                <ul class="sub">
                    <li class="sub-item"><a href="#void">menu1</a></li>
                    <li class="sub-item"><a href="#void">menu2</a></li>
                    <li class="sub-item"><a href="#void">menu3</a></li>
                    <li class="sub-item"><a href="#void">menu4</a></li>
                    <li class="sub-item"><a href="#void">menu5</a></li>
                </ul>
            </li>
            <li class="item">
                <a href="#void" class="title">menu3</a>
            </li>
        </ul>
    </header>
    <script>
        $('.item').hover(function () {
            if ($(this).has('.sub').length != 0) {
                $('header').addClass('on')
                $(this).find('.sub').addClass('on')
            }
        }, function () {
            $('header').removeClass('on')
            $('.sub').removeClass('on')
        })
    </script>
</body>

</html>
