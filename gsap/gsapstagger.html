<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 250px;
        }

        .container>* {
            border: 5px solid #000;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <main class="container">
        <section class="box1">1</section>
        <section class="box2">2</section>
        <section class="box3">3</section>
        <section class="box4">4</section>
        <section class="box5">5</section>
        <section class="box6">6</section>
        <section class="box7">7</section>
        <section class="box8">8</section>
    </main>
    <script>
        gsap.utils.toArray('.container > *').forEach((element, i) => {
            gsap.set(element, { opacity: 0, x: 0 })
            gsap.to(element, {
                duration: 2,
                x: 500,
                delay: 0.5 * i,
                opacity: 1,
            });
        })

        // 밑의 방법을 사용해도 됨.
        /* gsap.to('.container > *', {
                duration: 2,
                x: 500,
                stagger: 0.5,
                opacity: 1,
            }); */
    </script>
</body>

</html>
